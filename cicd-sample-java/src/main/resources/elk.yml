---
name: elastic-stack
releases:
- name: elasticsearch
  version: ((elasticsearch_version))
  url: https://github.com/bosh-elastic-stack/elasticsearch-boshrelease/releases/download/((elasticsearch_version))/elasticsearch-boshrelease-((elasticsearch_version)).tgz
  sha1: ((elasticsearch_sha1))
- name: logstash
  version: ((logstash_version))
  url: https://github.com/bosh-elastic-stack/logstash-boshrelease/releases/download/((logstash_version))/logstash-boshrelease-((logstash_version)).tgz
  sha1: ((logstash_sha1))
- name: kibana
  version: ((kibana_version))
  url: https://github.com/bosh-elastic-stack/kibana-boshrelease/releases/download/((kibana_version))/kibana-boshrelease-((kibana_version)).tgz
  sha1: ((kibana_sha1))
- name: openjdk
  version: ((openjdk_version))
  url: https://github.com/making/openjdk-boshrelease/releases/download/((openjdk_version))/openjdk-boshrelease-((openjdk_version)).tgz
  sha1: ((openjdk_sha1))

stemcells:
- os: ubuntu-xenial
  alias: xenial
  version: latest

instance_groups:
- name: elasticsearch-master
  jobs:
  - name: java
    release: openjdk
  - name: elasticsearch
    release: elasticsearch
    properties:
      elasticsearch:
        node:
          allow_master: true
          allow_data: true
    provides:
      elasticsearch:
        as: elasticsearch-master
    consumes:
      elasticsearch:
        from: elasticsearch-master
  instances: 1
  stemcell: xenial
  update:
    max_in_flight: 1
    serial: true
  azs:
  - ap-northeast-1a
  vm_type: t3.medium
  persistent_disk_type: "10240"
  networks:
  - name: TAS
- name: logstash
  jobs:
  - name: java
    release: openjdk
  - name: logstash
    release: logstash
    properties:
      logstash:
        pipelines:
        - name: bosh
          config:
            all: ((logstash.conf))
    consumes:
      elasticsearch:
        from: elasticsearch-master
  instances: 1
  stemcell: xenial
  azs:
  - ap-northeast-1a
  vm_type: t3.medium
  persistent_disk_type: "10240"
  networks:
  - name: TAS
- name: kibana
  jobs:
  - name: kibana
    release: kibana
    properties:
      kibana:
        memory_limit: 30
    consumes:
      elasticsearch:
        from: elasticsearch-master
  instances: 1
  stemcell: xenial
  update:
    max_in_flight: 1
    serial: true
  azs:
  - ap-northeast-1a
  vm_type: t3.medium
  networks:
  - name: TAS
update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000